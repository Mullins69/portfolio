<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <title>Contact Me</title>
</head>
<body id="contactbg">
    <form id="Form" action="https://formspree.io/f/xoqybjrv" method="POST">
        <div><h1 id="contact-head">Contact Me Below</h1></div><br>
        <div><input type="text" class="inputblock" name="fname" placeholder="First Name" required></div><br><br>
        <div><input type="text" class="inputblock" name="lname" placeholder="Last Name" required></div><br><br>
        <div><input type="email" class="inputblock" name="email" placeholder="Email" required></div><br><br>
        <div><textarea name="Message" cols="30" rows="10" placeholder="What's up Mate?" required></textarea></div><br><br>
        <div><input class="submitbutton" type="submit" value="Send"></div><br><br>
        <div><input class="resetbutton" type="reset" value="Reset"></div><br><br>
        </div>
    </form>
    <nav class="navbar">
        <ul>
            <li><a href="/about.html">About Me</a></li>
            <li><a href="/index.html">Home</a></li>
        </ul>
    </nav>
</body>
</html>
